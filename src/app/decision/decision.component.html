<div class="container-header">
  <div class="container-button">
    <button class="button waves-effect waves-light btn" (click)="onLogOut()">
      LogOut
    </button>
  </div>
</div>

<div *ngIf="processStep === 0" class="container-decision">
  <a class="dropdown-trigger btn" data-target="dropdown1"
    >Opciones de decisi칩n <i class="material-icons">arrow_drop_down</i></a
  >

  <ul id="dropdown1" class="dropdown-content">
    <li *ngFor="let decisionType of decisionTypes">
      <a (click)="selectDecision(decisionType)">{{ decisionType.name }}</a>
    </li>
  </ul>

  <div class="row">
    <div class="col s12 m5">
      <div class="card-panel teal">
        <span class="white-text">
          Tipo de decisi칩n seleccionada: <br />
          {{ formDecisionData.decisionType }}
        </span>
      </div>
    </div>
  </div>

  <button
    class="button waves-effect waves-light btn"
    (click)="onNextClick(1)"
    [ngClass]="{ disabled: !formDecisionData.decisionType }"
  >
    Siguiente
  </button>
</div>

<div *ngIf="processStep === 1" class="container-decision">
  <app-decision-options [(processStep)]="processStep" [(formDecisionData)]="formDecisionData"></app-decision-options>
</div>

<div *ngIf="processStep === 2" class="container-decision">
  <app-decision-context [(processStep)]="processStep" [(formDecisionData)]="formDecisionData"></app-decision-context>
</div>

<div class="container-decision" *ngIf="processStep === 3">
  <label for="decision-context"> Evaluaci칩n </label>
  <p> {{ formDecisionData.evaluation }} </p>
  
  <div class="container-button">
    <button class="button waves-effect waves-light btn" (click)="onNextClick(0)">
      Atr치s
    </button>
  </div>
</div>
