<form [formGroup]="decisionOptionsForm">
  <div class="progress" *ngIf="loading">
    <div class="indeterminate"></div>
  </div>
  <h5>Tu contexto y consideraciones</h5>
  <div class="container-context">
    <label for="decision-context"> Ingresa todo el contexto, pros y contras que hasta el momento hayas identificado </label>
    <textarea id="decision-context" type="text" formControlName="decisionContext"></textarea>
  </div>
  <div class="container-buttons">
    <div class="container-button">
      <button class="button waves-effect waves-light btn" (click)="onChangeStep(1)">
        Atr√°s
      </button>
    </div>
    <div class="container-button">
      <button class="button waves-effect waves-light btn" [ngClass]="{'disabled': !decisionOptionsForm.valid || loading }" (click)="onChangeStep(3)">
        Evaluar
      </button>
    </div>
  </div>
</form>
